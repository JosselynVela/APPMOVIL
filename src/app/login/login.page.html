<ion-header >
  <ion-toolbar >
      <ion-title size="large">Iniciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div class="login-form ion-padding">
  <br>
  <form>
    <img class="icon" src="assets/icon/avatar.png" alt="">
    <br>
    <ion-item lines="full">
      <ion-label  position="floating">Correo Electrónico</ion-label>   
      <ion-input type="text" #email required></ion-input><br>
    </ion-item><br>
    <ion-item lines="full">    
        <ion-label position="floating">Contraseña</ion-label>
      <ion-input  type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      
      <ion-col>
        <br><br>
        <ion-button type="submit"  (click)="onLogin(email, password)" expand="block">Iniciar Sesión</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text color="dark">
          <p routerLink="/forgot-password" >Se te olvido tu Contraseña?</p>
        </ion-text>
        
      </ion-col>
    </ion-row>
    <b>
    <span class="center-span"> O </span>
  </b>
    <ion-row>
      <ion-col>
        <center>

        <ion-button type="submit" color="danger" expand="block" (click)="onLoginGoogle()" 
          >Iniciar Sesión con Google
        </ion-button>
      </center>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col>
      <ion-text color="dark">
        <p routerLink="/register" >Crear una cuenta</p>
      </ion-text>
      
    </ion-col>
  </ion-row>
</div>
</ion-content>
