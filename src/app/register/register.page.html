<ion-header>
  <ion-toolbar>
    <center>
    <ion-title  >Registro Usuario</ion-title>
    </center>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="login-form ion-padding">
  <form>
    <img class="icon" src="assets/icon/persona.png" alt="">
    <br><br>
    <ion-item lines="full">
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <br>
    <ion-item lines="full">
      <ion-label position="floating">Constraseña</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        
        <ion-button type="submit" (click)="onRegister(email, password)" expand="block">Registrarse</ion-button>
     
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col>
      <ion-text color="dark">
        <p routerLink="/login" >Ya tengo una cuenta</p>
      </ion-text>
    </ion-col>
  </ion-row>
</div>
</ion-content>
