<ion-header>
  <ion-toolbar>
    <center>
    <ion-title  >Registro Usuario</ion-title>
    </center>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Constraseña</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        
        <ion-button type="submit" (click)="onRegister(email, password)" expand="block">Registrarse</ion-button>
     
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col>
      <p>
        <center>
        <a routerLink="/login"> ¿Ya tienes una cuenta? </a>
      </center>
      </p>
    </ion-col>
  </ion-row>
</ion-content>
